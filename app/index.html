<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MovieWidget</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/jquery-mobile/css/themes/default/jquery.mobile.css" />
    <link rel="stylesheet" href="/bower_components/components-font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container">
      <div id="app">
        <div class="card">
          <h1 class="card-title">{{cardTitle}}</h1>
          <h3 class="card-sub">{{cardSub}}</h3>
          <a class="card-more" href="/">View More</a>
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item" v-for="movie in movies"  v-bind:class="{ 'active': $index === 0 }">
              <div class="movie-info-block">
                <h1 class="movie-title">{{ movie.title }}</h1>
                <div class="rating mobile">
                  <label v-bind:class="{ 'active': movie.rating > 4}">
                    <input  type="radio" name="rating" value="5" title="5 stars"> 5
                  </label>
                  <label v-bind:class="{ 'active': movie.rating > 3}">
                    <input type="radio" name="rating" value="4" title="4 stars"> 4
                  </label>
                  <label v-bind:class="{ 'active': movie.rating > 2}">
                    <input type="radio" name="rating" value="3" title="3 stars"> 3
                  </label>
                  <label v-bind:class="{ 'active': movie.rating > 1}">
                    <input type="radio" name="rating" value="2" title="2 stars"> 2
                  </label>
                  <label v-bind:class="{ 'active': movie.rating > 0}">
                    <input type="radio" name="rating" value="1" title="1 star"> 1
                  </label>
                </div>
                <img v-bind:src="movie.poster" alt="{{ movie.title }}">
                <p class="movie-synopsis">{{ movie.synopsis }}</p>
                <div class="rating laptop">
                  <label v-bind:class="{ 'active': movie.rating > 4}">
                    <input  type="radio" name="rating" value="5" title="5 stars"> 5
                  </label>
                  <label v-bind:class="{ 'active': movie.rating > 3}">
                    <input type="radio" name="rating" value="4" title="4 stars"> 4
                  </label>
                  <label v-bind:class="{ 'active': movie.rating > 2}">
                    <input type="radio" name="rating" value="3" title="3 stars"> 3
                  </label>
                  <label v-bind:class="{ 'active': movie.rating > 1}">
                    <input type="radio" name="rating" value="2" title="2 stars"> 2
                  </label>
                  <label v-bind:class="{ 'active': movie.rating > 0}">
                    <input type="radio" name="rating" value="1" title="1 star"> 1
                  </label>
                </div>
              </div>
             </div>
          </div>
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active" tabIndex="0"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1" tabIndex="0"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2" tabIndex="0"></li>
            <li data-target="#carousel-example-generic" data-slide-to="3" tabIndex="0"></li>
            <li data-target="#carousel-example-generic" data-slide-to="4" tabIndex="0"></li>
          </ol>
        </div>
      </div>
      </div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/jquery.js"></script>
    <script src="/bower_components/jquery-mobile/js/jquery.mobile.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <script src="/bower_components/vue/dist/vue.js"></script>
    <script src="/bower_components/vue-resource/dist/vue-resource.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
